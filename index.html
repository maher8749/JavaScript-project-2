<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- copy section  -->
    <input type="text" id="copyText" value="">
    <button id="copyBTN">Copy</button>

    <!-- Cut section  -->
    <input type="text" id="cutText" value="">
    <button id="cutBTN">Cut</button>

      <!-- Paste section  -->
      <input type="text" id="pasteText" value="">
      <button id="pasteBTN">Paste</button>
    <script>
        //  copy section 
        var copyText = document.getElementById('copyText');
        var copyBTN = document.getElementById('copyBTN');

        copyBTN.addEventListener('click',function(){
            navigator.clipboard.writeText(copyText.value)
            alert('Copy Successfully!');
        });

        // cut section 
        var cutText = document.getElementById('cutText');
        var cutBTN = document.getElementById('cutBTN');

        cutBTN.addEventListener('click',function(){
            navigator.clipboard.writeText(cutText.value);
            cutText.value = "";
        })
        
        // paste section 
        var pasteText = document.getElementById('pasteText');
        var pasteBTN = document.getElementById('pasteBTN');

        
    </script>
</body>
</html>
